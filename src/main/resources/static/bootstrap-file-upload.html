            <input id="input-1" type="file" class="file" multiple>
        </form>

<script>
    $("#input-1").fileinput({
        language: 'zh',
        allowedFileExtensions: ['jpg', 'png', 'gif', 'txt'],
        uploadUrl: "/uploadFile",
        uploadAsync: false,
        type:"POST",
        maxFileCount: 5
    });


</script>
